<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="calculator">
        <div class="calculatordisplay" id="display"></div>
        <div class="calculatorkeys">
            <button class="key--operator" data-action="divide" onclick="calculate('/')">รท</button>
            <button onclick="calculate(7)">7</button>
            <button onclick="calculate(8)">8</button>
            <button onclick="calculate(9)">9</button>
            <button class="key--operator" data-action="add" onclick="calculate('+')">+</button>
            <button onclick="calculate(4)">4</button>
            <button onclick="calculate(5)">5</button>
            <button onclick="calculate(6)">6</button>
            <button class="key--operator" data-action="subtract" onclick="calculate('-')">-</button>
            <button onclick="calculate(1)">1</button>
            <button onclick="calculate(2)">2</button>
            <button onclick="calculate(3)">3</button>
            <button data-action="decimal" onclick="calculate('.')">.</button>
            <button onclick="calculate(0)">0</button>
            <button data-action="clear" onclick="clearDisplay()">AC</button>
            <button class="key--equal" data-action="calculate" onclick="calculateResult()">=</button>
        </div>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
